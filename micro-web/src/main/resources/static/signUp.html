<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="/js/fontawesome.6.1.0.all.js"></script>
</head>
<body class="bg-black">


<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Web APP Register</h3>
                </div>
                <div class="card-body">
                    <form class="form-horizontal m" id="form-webUser-add" onSubmit="return regFormSubmit();">
                        <div class="row mb-3">
                            <div class="form-floating mb-3 mb-md-0">
                                <input class="form-control" id="userName" name="userName" type="text"
                                       placeholder="Enter your first name" required/>
                                <label for="userName">User name</label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="form-floating">
                                <input class="form-control" id="loginName" name="loginName" type="text"
                                       placeholder="Enter your last name" required />
                                <label for="loginName">Login name</label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" id="passWord" type="password"
                                           name="passWord"
                                           placeholder="Create a password" required />
                                    <label for="passWord">Password</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" id="inputPasswordConfirm"
                                           name="inputPasswordConfirm"
                                           type="password"
                                           placeholder="Confirm password" required />
                                    <label for="inputPasswordConfirm">Confirm Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 mb-0">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Create Account
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap.5.1.3.min.js"></script>
<script src="js/jquery.2.1.4.min.js"></script>
<script src="js/scripts.js"></script>
<script>

    function regFormSubmit() {
        let password=document.getElementById("passWord").value;
        let inputPasswordConfirm=document.getElementById("inputPasswordConfirm").value;

        if(password===inputPasswordConfirm){
            operatePost("login/newUserReg",$('#form-webUser-add').serialize(),regEnd);
        }else {
            alert("Two passwords do not match")
        }
        return false;
    }

    function regEnd(result) {
        if(result.code===1){
            window.location.href="dashboard"
        }else {
            alert(result.msg)
        }
    }
</script>
</body>
</html>
